<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Open Trivia </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div [hidden]="form_isHidden">
    <div>
      <label>Entrez votre pseudo</label>
      <input type="text" [(ngModel)]="pseudo" />
    </div>
    <div>
      <label>Difficulté</label>
      <br />
      <select name="difficulte" id="select_difficulte">
        <option *ngFor="let niveau of niveaux" value="{{niveau}}">
          {{niveau}}
        </option>
      </select>
    </div>
    <div>
      <input type="checkbox" />
      <label>Sauvegardez mes informations</label>
    </div>
    <div [hidden]="message_isHidden" id="error_message">
      <p class="error_message">{{error_length}}</p>
    </div>
    <ion-button (click)="button_commencer_click()">Commencer</ion-button>
  </div>

  <div [hidden]="question_isHidden">
    <p>{{ pseudo }}</p>
    <p>Une question placeholder ?</p>
    <button *ngFor="let reponse of reponses" (click)="button_reponse_click()">Réponse {{reponse}}</button>
    <ion-button [hidden]="suivant_isHidden" >Question suivante</ion-button>
  </div>
</ion-content>
