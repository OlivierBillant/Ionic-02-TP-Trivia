<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Open Trivia </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div [hidden]="form_isHidden">
    <ion-item>
      <ion-label>Entrez votre pseudo</ion-label>
      <ion-input [(ngModel)]="pseudo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Difficulté</ion-label>
      <ion-select interface="popover" [(ngModel)]="niveau">
        <ion-select-option *ngFor="let niveau of niveaux" value="{{niveau}}" >
          {{niveau}}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-toggle></ion-toggle>
      <ion-label>Sauvegardez mes informations</ion-label>
    </ion-item>
    <ion-button (click)="button_commencer_click(niveau)" expand="full"
      >Commencer</ion-button
      >
      <ion-button expand="full" (click)="getKitten()">Afficher un chat</ion-button>
      <img [src]="kittenImg" alt="kitten">
      <ion-button expand="full" [routerLink]="['/about']">Go to page about</ion-button>
  </div>

  <div [hidden]="question_isHidden">
    <ion-text class="detail">Bienvenue {{ pseudo }}</ion-text>
    <h2 class="ion-text-center" [innerHTML]="intitule"> ?</h2>
    <p class="ion-text-center" >Niveau de difficulté : {{niveauQuestion}}</p>
    <br />
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let reponse of reponses, index as i">
          <ion-button
            expand="full"
            (click)="button_reponse_click('bottom', reponse)"
            color="{{swapColor(reponse)}}"
            [disabled]="isDisabled"
            >{{ reponse }}</ion-button
          >
          <!-- color='{{ couleurs[rngService.getInt(0,3)] }}' -->
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button
      [hidden]="suivant_isHidden"
      expand="full"
      (click)="button_suivant_click()"
      >Question suivante</ion-button
    >
    <ion-button
      [hidden]="recommencer_isHidden"
      expand="full"
      (click)="button_recommencer_click()"
      >Recommencer ?</ion-button
    >
  </div>
</ion-content>
